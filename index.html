<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <h1>Tic-Tac-Toe</h1>
        </ul>
    </nav>
        <form action="POST" class="players">
            <div class="player">
                <label for="player1">Player 1's name (X)</label>
                <input type="text" id="player1" name="player1" placeholder="Player 1" pattern="[A-Za-z0-9 ]{1,16}" required>
            </div>
            <div class="player">
                <label for="player2">Player 2's name (O)</label>
                <input type="text" id="player2" name="player2" placeholder="Player 2" pattern="[A-Za-z0-9 ]{1,16}" required>
            </div>
            <button type="submit" class="start-btn">
                Start Game
            </button>
        </form>
    
    <main class="border hide">
        <div class="game-container">
            <div class="cell" id="0" value="1"></div>
            <div class="cell" id="1" value="2"></div>
            <div class="cell" id="2" value="3"></div>
            <div class="cell" id="3" value="4"></div>
            <div class="cell" id="4" value="5"></div>
            <div class="cell" id="5" value="6"></div>
            <div class="cell" id="6" value="7"></div>
            <div class="cell" id="7" value="8"></div>
            <div class="cell" id="8" value="9"></div>
        </div>
    </main>
    <script src="tic-tac-toe.js"></script>
</body>
</html>
